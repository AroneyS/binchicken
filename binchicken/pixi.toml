[workspace]
authors = ["AroneyS <samuel.aroney@qut.edu.au>"]
channels = ["conda-forge", "bioconda", "rpetit3"]
name = "binchicken"
platforms = ["linux-64"]

[feature.main.dependencies]
python = "3.10.*"
snakemake = "7.32.*"
mamba = "1.4.*"
networkx = "==3.1"
bird_tool_utils_python = ">=0.5.1"
extern = "0.4.*"
"ruamel.yaml" = ">=0.15.99"
polars = "1.26.*"
pigz = "2.3.*"
pyarrow = "12.0.*"
parallel = "==20230522"
sourmash = "4.8.*"
sourmash_plugin_branchwater = "0.9.*"
# see https://github.com/pyca/cryptography/issues/7959#issuecomment-1368711852
pyopenssl = ">22.1.0"
pixi = "*"
pip = "*"

[feature.main.tasks]
postinstall = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e .."
build_dep_defs = { cmd = "python ../admin/build_dep_defs_from_pixi.py", depends-on = ["postinstall"] }

[feature.dev.dependencies]
pytest = "*"
ipython = "*"
toml = "*"
pandoc = "*"

[environments]
default = ["main"]
dev = ["dev", "main"]
general = ["general"]
aviary = ["aviary"]
coverm = ["coverm"]
fastp = ["fastp"]
kingfisher = ["kingfisher"]
prodigal = ["prodigal"]
r = ["r"]
singlem = ["singlem"]

[feature.general.dependencies]
parallel = "==20230522"

