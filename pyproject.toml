[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "binchicken"
dynamic = ["version"]
authors = [
  { name="Samuel Aroney", email="samuel.aroney@outlook.com" },
]
description = "Bin chicken - targeted recovery of low abundance genomes through intelligent coassembly"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.10"
dependencies = ["snakemake>=6.0.5",
  "mamba",
  "networkx",
  "bird_tool_utils",
  "extern",
  "ruamel.yaml>=0.15.99",
  "polars",
  "pyarrow"]
classifiers = [
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
"Homepage" = "https://github.com/AroneyS/binchicken"
"Bug Tracker" = "https://github.com/AroneyS/binchicken/issues"

[project.scripts]
binchicken = "binchicken.binchicken:main"
ibis = "binchicken.binchicken:main"

[tool.setuptools.dynamic]
version = {attr = "binchicken.__version__"}
